# Sidebar configurations.
# Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
    # Left sidebar configurations
    left:
        # Whether the sidebar sticks to the top when page scrolls
        sticky: true
    # Right sidebar configurations
    right:
        # Whether the sidebar sticks to the top when page scrolls
        sticky: false

widgets:
    # Profile widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: profile
        # Author name
        author: Augustus
        # Author title
        author_title: Strike the iron while it is hot
        # Author's current location
        location: New Taipei City, Taiwan
        # URL or path to the avatar image
        avatar: /img/MyPhoto.jpg
        # Whether show the rounded avatar image
        avatar_rounded: true
        # Email address for the Gravatar
        gravatar: 
        # URL or path for the follow button
        # follow_link: 'https://github.com/AugustusHsu'
        # Links to be shown on the bottom of the profile widget
        # social_links:
        #     Github:
        #         icon: fab fa-github
        #         url: 'https://github.com/AugustusHsu'
        #     Facebook:
        #         icon: fab fa-facebook
        #         url: 'https://facebook.com'
        #     Twitter:
        #         icon: fab fa-twitter
        #         url: 'https://twitter.com'
        #     Dribbble:
        #         icon: fab fa-dribbble
        #         url: 'https://dribbble.com'
        #     RSS:
        #         icon: fas fa-rss
        #         url: /
    # Table of contents widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: toc
        # Whether to show the index of each heading
        index: true
        # Whether to collapse sub-headings when they are out-of-view
        collapsed: true
        # Maximum level of headings to show (1-6)
        depth: 3
    # Recommendation links widget configurations
    # -
    #     # Where should the widget be placed, left sidebar or right sidebar
    #     position: left
    #     type: links
    #     # Names and URLs of the sites
    #     links:
    #         Hexo: 'https://hexo.io'
    #         Bulma: 'https://bulma.io'
    #         PPOffice: 'https://github.com/ppoffice'
    #         辣椒の酱: 'https://removeif.github.io/friend/'
    # Categories widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: categories
    # Recent posts widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: recent_posts
    # Archives widget configurations
    # -
    #     # Where should the widget be placed, left sidebar or right sidebar
    #     position: right
    #     type: archives
    # Tags widget configurations
    # -
    #     # Where should the widget be placed, left sidebar or right sidebar
    #     position: right
    #     type: tags
    # Google FeedBurner email subscription widget configurations
    # -
    #     # Where should the widget be placed, left sidebar or right sidebar
    #     position: left
    #     type: subscribe_email
    #     # Hint text under the email input
    #     description: 
    #     # Feedburner ID
    #     feedburner_id: ''
    # Google AdSense unit configurations
    # -
    #     # Where should the widget be placed, left sidebar or right sidebar
    #     position: left
    #     type: adsense
    #     # AdSense client ID
    #     client_id: ''
    #     # AdSense AD unit ID
    #     slot_id: ''
    # Follow.it email subscription widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: followit
        # Hint text under the email input
        description: 
        # Subscription form action URL
        action_url: ''
        # Feed claiming verification code
        verification_code: ''